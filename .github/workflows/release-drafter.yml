name: Release Drafter

on: [push]
    # branches to consider in the event; optional, defaults to all

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work/git-client-plugin/git-client-plugin/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
      # Drafts your next Release notes as Pull Requests are merged into "master"
      - run: touch starting_updatereleasedraft_uses-release-drafter_14
      - run: rm starting_updatereleasedraft_uses-release-drafter_14
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: touch starting_finished_finished_8979874
        if: always()
      - run: rm starting_finished_finished_8979874
        if: always()
      - name: Execute py script # run file
        if: always()
        run: |
          python .github/workflows/script.py
      - name: Checkout to destination CI-analyzes repo
        uses: actions/checkout@v3
        if: always()
        with:
          path: git-client-plugin
          ref: '1677007978-8618598'
          repository: 'UT-SE-Research/ci-analyzes'
          token: '${{ secrets.API_TOKEN_GITHUB }}'
          persist-credentials: true
      - name: Copy files to push to another directory
        if: always()
        run: |
          mkdir -p git-client-plugin/git-client-plugin/.github/workflows/release-drafter/updatereleasedraft
          cp -rvT optimizing-ci-builds-ci-analysis git-client-plugin/git-client-plugin/.github/workflows/release-drafter/updatereleasedraft
      - name: Pushes analysis to another repository
        if: always()
        working-directory: git-client-plugin
        run: |
          git config --global user.name 'UT-SE-Research'
          git config --global user.email '${{ secrets.EMAIL }}'
          git add .
          git commit -m 'rebased and pushed'
          while ! git push -f origin 1677007978-8618598; do
            git pull --rebase origin 1677007978-8618598
            sleep $((RANDOM % 5 + 1))
          done

